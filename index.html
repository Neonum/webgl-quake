<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quake | WebGL</title>
    <link rel="stylesheet" type="text/css" href="quake.css">
    <script src="quake.js"></script>
</head>
<body>
    <canvas id='canvas' width="640" height="480">
        Quake (webgl) require the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>
    <div id="dialog">
        <p></p>
        <button>Cancel</button>
    </div>
    <script>
        var quake = new Quake();
        quake.install(function() {
            quake.start();
        });
    </script>
</body>
</html>
